<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="contenedor_juego">
        <div id="contenedor_juego--titulo">
            <h1>Puzzle</h1>
            <button id="contenedor_juego--titulo-start">Nuevo Juego</button>
        </div>
        <div id="contenedor_juego--juego">
            <div class="contenedor__juego--juego-pieza" data-pos="1">1</div>
            <div class="contenedor__juego--juego-pieza" data-pos="2">2</div>
            <div class="contenedor__juego--juego-pieza" data-pos="3">3</div>
            <div class="contenedor__juego--juego-pieza" data-pos="4">4</div>
            <div class="contenedor__juego--juego-pieza" data-pos="5">5</div>
            <div class="contenedor__juego--juego-pieza" data-pos="6">6</div>
            <div class="contenedor__juego--juego-pieza" data-pos="7">7</div>
            <div class="contenedor__juego--juego-pieza" data-pos="8">8</div>
            <div class="contenedor__juego--juego-pieza" data-pos="9">9</div>
        </div>
        <div id="contenedor_juego--puntaje">
            <span id="contenedor_juego--puntaje-puntaje">0</span> movimientos.
        </div>
    </div>
    <div id="contenedor_puntuacion">
    
    </div>
    
</body>
</html>
