<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- This is where you'll work -->
    <div id="app">Loading...</div>

    <template id="login">
      <h1 class="title_1">Bank App</h1>
        
            <section class="container_login">
                <div class="container_login-login">
                    <h2>Login</h2>
                    <form id="loginForm" action="javascript:login();">
                      <label for="username">Username</label>
                      <input id="username" name="user" type="text" />
                      <div id="loginError" role="alert"></div>
                      <button>Login</button>
                    </form>
                </div>
                <hr> 
                <div class="container_login-register">
                    <h2>Register</h2>
                    <form id="registerForm" action ="javascript:register();" method="POST">
                      <label for="user">Username (required)</label>
                      <input id="user" name="user" type="text" required maxlength="20"/>
                      <label for="currency">Currency (required)</label>
                      <input id="currency" name="currency" type="text" value="$"  required maxlength="5"/>
                      <label for="description">Description</label>
                      <input id="description" name="description" type="text"  maxlength="100"/>
                      <label for="balance">Current balance</label>
                      <input id="balance" name="balance" type="number" value="0" />
                      <button>Register</button>
                </div>
                </form>
              </section>
        
      
    </template>

    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <a href="/login" onclick="onLinkClick(event);">Logout</a>
      </header>
      <section>
        Balance: <span id="balance"></span><span id="currency"></span>
      </section>
      
      <h2 id="descripcion"></h2>
      
      <section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </template>

    <template id="credits">
      <div>Written by Jorge Babarro VÃ¡zquez</div>
      <a href="/dashboard" onclick="onLinkClik(event);">Back to Dashboard</a>
      <a href="/login" onclick="onLinkClik(event);">Back to Login</a>
    </template>
  </body>
</html>
